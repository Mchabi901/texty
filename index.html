<!DOCTYPE html>
<html>
<head>
  <title>ðŸ’¬ Futuristic Chat</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
      color: #00fff7;
      text-shadow: 0 0 10px #00fff7;
    }

    #online {
      margin-top: 5px;
      font-size: 0.9em;
      color: #ccc;
    }

    #chat {
      flex: 1;
      margin: 15px auto;
      width: 90%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00fff7;
      border-radius: 10px;
      padding: 15px;
      overflow-y: auto;
      box-shadow: 0 0 20px #00fff77e;
    }

    #controls {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #1e1e2f;
      color: white;
      outline: none;
      font-size: 1em;
      box-shadow: 0 0 10px #00fff766 inset;
    }

    button {
      padding: 12px 20px;
      background: #00fff7;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 0 15px #00fff7a4;
    }

    button:hover {
      background: #00ccc4;
      box-shadow: 0 0 25px #00fff7c0;
    }

    .message {
      text-align: left;
      margin-bottom: 10px;
      padding: 5px 10px;
      border-left: 2px solid #00fff7;
      font-size: 0.95em;
    }

    .you { color: #ff57d2; }
    .other { color: #00fff7; }

    #users {
      font-size: 0.85em;
      color: #aaa;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¬ Futuristic Chat</h1>
  <div id="online">ðŸŸ¢ Online Users: <span id="users">Loading...</span></div>

  <div id="chat"></div>

  <div id="controls">
    <input id="msg" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const username = prompt("Enter your username ðŸ‘¤") || "Anonymous";
    let socket = new WebSocket("wss://texty-production.up.railway.app");
    const chat = document.getElementById("chat");
    const input = document.getElementById("msg");
    const usersList = document.getElementById("users");

    function getTime() {
      const now = new Date();
      return now.toTimeString().slice(0,5); // "HH:MM"
    }

    function appendMessage(text, sender = "other") {
      const div = document.createElement("div");
      div.className = "message " + (sender === "you" ? "you" : "other");
      div.textContent = `[${getTime()}] ${text}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    ws.onopen = () => {
      ws.send(JSON.stringify({ type: "join", name: username }));
    };

    ws.onmessage = (e) => {
      const data = JSON.parse(e.data);

      if (data.type === "chat") {
        appendMessage(data.text, data.name === username ? "you" : "other");
      }

      if (data.type === "users") {
        usersList.textContent = data.list.join(", ");
      }
    };

    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

      function sendMessage() {
        if (input.value.trim() !== "") {
          ws.send(JSON.stringify({ type: "chat", name: username, text: input.value }));
          appendMessage(`${username}: ${input.value}`, "you");
          input.value = "";
        }
      }

  </script>
</body>
</html>
