<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ’¬ Texty - The Futuristic Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Ubuntu', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: rgba(0,0,0,0.3);
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #00fff7;
      box-shadow: 0 0 15px #00fff777;
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.2em;
      color: #00fff7;
      text-shadow: 0 0 10px #00fff7;
      margin: 0;
    }

    #online {
      font-size: 0.9em;
      color: #ccc;
      margin-top: 5px;
    }

    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #00fff7;
      margin: 15px auto;
      width: 90%;
      max-width: 700px;
      border-radius: 12px;
      box-shadow: 0 0 25px #00fff733;
    }

    .message {
      padding: 10px 15px;
      margin-bottom: 10px;
      background: rgba(0, 255, 247, 0.08);
      border-left: 4px solid #00fff7;
      border-radius: 8px;
      font-size: 1em;
      transition: 0.3s;
    }

    .you { color: #ff57d2; }
    .other { color: #00fff7; }

    #controls {
      display: flex;
      justify-content: center;
      padding: 20px;
      gap: 10px;
      background: rgba(0, 0, 0, 0.2);
      border-top: 1px solid #00fff733;
    }

    input, button {
      font-size: 1em;
      padding: 12px;
      border-radius: 8px;
      border: none;
    }

    input {
      flex: 1;
      background: #1e1e2f;
      color: white;
      outline: none;
      box-shadow: 0 0 8px #00fff733 inset;
    }

    button {
      background: #00fff7;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s ease;
      box-shadow: 0 0 10px #00fff777;
    }

    button:hover {
      background: #00ccc4;
      box-shadow: 0 0 20px #00fff7cc;
    }

    #users {
      font-size: 0.85em;
      color: #aaa;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ’¬ Texty - Ultra Chat</h1>
    <div id="online">ðŸŸ¢ Online Users: <span id="users">Loading...</span></div>
  </header>

  <div id="chat"></div>

  <div id="controls">
    <input id="msg" placeholder="Type your message..." autocomplete="off" />
    <button onclick="sendMessage()">Send ðŸš€</button>
  </div>

  <script>
    const username = prompt("Enter your username ðŸ‘¤") || "Anonymous";
    const chatBox = document.getElementById("chat");
    const input = document.getElementById("msg");
    const usersList = document.getElementById("users");

    let ws = new WebSocket("ws://texty-production.up.railway.app:8080");


    function getTime() {
      const now = new Date();
      return now.toTimeString().slice(0, 5);
    }

    function appendMessage(text, sender = "other") {
      const div = document.createElement("div");
      div.className = "message " + (sender === "you" ? "you" : "other");
      div.textContent = `[${getTime()}] ${text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    ws.addEventListener("open", () => {
      ws.send(JSON.stringify({ type: "join", name: username }));
    });

    ws.addEventListener("message", (e) => {
      try {
        const data = JSON.parse(e.data);
        if (data.type === "chat") {
          appendMessage(`${data.name}: ${data.text}`, data.name === username ? "you" : "other");
        }
        if (data.type === "users") {
          usersList.textContent = data.list.join(", ");
        }
      } catch (err) {
        console.error("Invalid message format:", e.data);
      }
    });

    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const msg = input.value.trim();
      if (msg !== "" && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ type: "chat", name: username, text: msg }));
        appendMessage(`${username}: ${msg}`, "you");
        input.value = "";
      } else if (ws.readyState !== WebSocket.OPEN) {
        alert("Connection is not open. Please wait...");
      }
    }
  </script>
</body>
</html>
